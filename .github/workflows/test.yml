# Runs pytest on the matrix of supported platforms any Python versions.
name: Test
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.os }} ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']
        python: ['3.7', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - run: |
          python -m pip install -r tests/requirements.txt
          python -m pip install .
      - name: Test
        run: python -m pytest -v -m "not ctest"

  ctest:
    name: C++ tests
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # CY2022 (https://vfxplatform.com)
          python-version: "3.9"

      - uses: actions/checkout@v3

      - name: Install ctest dependencies
        run: >
          python -m pip install
          -r tests/requirements.txt
          -r tests/ctest-requirements.txt
          .

      - name: Configure conan profile
        run: |
          conan profile new default --detect --force
          conan profile update settings.compiler.libcxx=libstdc++ default
          conan profile update conf.tools.system.package_manager:mode=install default
          conan profile update conf.tools.system.package_manager:sudo=True default

      - name: Test
        run: python -m pytest -s -v -m ctest
        env:
          OPENASSETIO_TRAITGENTEST_CMAKE_PRESET: lint
