# Runs pytest on the matrix of supported platforms any Python versions.
name: Test
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python Tests ${{ matrix.os }} ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']
        python: ['3.7', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      # Pin openassetio to match C++ version, since
      # tests/requirements.txt specifies a range. Also see
      # build_openassetio action.
      - run: |
          python -m pip install openassetio==1.0.0b1.rev0
          python -m pip install -r tests/requirements.txt
          python -m pip install .
      - name: Test
        run: python -m pytest -v -m "not ctest"

  ctest:
    name: C++ tests ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: windows-2019
            site-packages: Lib/site-packages
          - os: ubuntu-20.04
            site-packages: lib/python3.9/site-packages
          - os: macos-11
            site-packages: lib/python3.9/site-packages
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # TODO: EM. This is not pinned to the appropriate SHA just yet, as
      # we don't have runs from before we introduced the build.yml
      # action, which is what the correct pin was when we introduced
      # this. As soon as there's a proper update, pin this the the same
      # tag that the python tests above use.
      - name: Download Latest OpenAssetIO Artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: openassetio-${{ matrix.config.os }}
          repo: openassetio/openassetio
          workflow: build.yml
          branch: main
          commit: 2198d02b8415785effb779ed76eba78ed6362fb9
          path: openassetio

      - name: Install ctest dependencies
        run: >
          python -m pip install
          -r tests/ctest-requirements.txt
          -r tests/requirements.txt
          .

      - name: Test
        run: python -m pytest -v -m ctest
        env:
          # Set the PYTHONPATH to the downloaded-artifact
          # Even though we are running C++ tests, pytest still discovers
          # all the python files, so they need to be valid imports.
          PYTHONPATH: ./openassetio/${{ matrix.config.site-packages }}
          OPENASSETIO_TRAITGENTEST_CMAKE_PRESET: lint
          CMAKE_PREFIX_PATH: ./openassetio/
