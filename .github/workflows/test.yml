# Runs pytest on the matrix of supported platforms any Python versions.
name: Test
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python Tests ${{ matrix.os }} ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']
        python: ['3.7', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      # Pin openassetio to match C++ version, since
      # tests/requirements.txt specifies a range. Also see
      # build_openassetio action.
      - run: |
          python -m pip install openassetio==1.0.0b1.rev0
          python -m pip install -r tests/requirements.txt
          python -m pip install .
      - name: Test
        run: python -m pytest -v -m "not ctest"

  ctest:
    name: C++ tests ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-2019', 'ubuntu-20.04', 'macos-11']
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Download Latest OpenAssetIO Artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: openassetio-${{ runner.os }}
          repo: openassetio/openassetio
          workflow: build.yml
          branch: main
          path: openassetio

      - name: Set CMAKE_PREFIX_PATH
        run: echo "CMAKE_PREFIX_PATH=${{ github.workspace }}/openassetio" >> $GITHUB_ENV
        shell: bash

      - name: Install ctest dependencies
        run: >
          python -m pip install
          -r tests/ctest-requirements.txt
          -r tests/requirements.txt
          .

      - name: Test (Linux/MacOS)
        if: runner.os != 'Windows'
        run: python -m pytest -v -m ctest
        env:
          # Set the PYTHONPATH to the downloaded-artifact
          # Even though we are running C++ tests, pytest still discovers
          # all the python files, so they need to be valid imports.
          PYTHONPATH: ./openassetio/lib/python3.9/site-packages
          OPENASSETIO_TRAITGENTEST_CMAKE_PRESET: lint

      # The site-packages layout on windows is different.
      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: python -m pytest -v -m ctest
        env:
          # Set the PYTHONPATH to the downloaded-artifact
          # Even though we are running C++ tests, pytest still discovers
          # all the python files, so they need to be valid imports.
          PYTHONPATH: ./openassetio/Lib/site-packages
          OPENASSETIO_TRAITGENTEST_CMAKE_PRESET: lint
