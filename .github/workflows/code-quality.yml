name: Code quality
on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pylint:
    runs-on: ubuntu-latest
    name: Pylint
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        # Pin openassetio to match C++ version, since
        # tests/requirements.txt specifies a range. Also see
        # build_openassetio action.
        run: |
          python -m pip install openassetio==1.0.0b1.rev0
          python -m pip install -r requirements.txt
          python -m pip install -r tests/requirements.txt

      - name: Lint
        uses: TheFoundryVisionmongers/fn-pylint-action@v2.0
        with:
          pylint-args: >
            --disable=fixme
            --rcfile=./pyproject.toml
            python
            tests

  black:
    runs-on: ubuntu-latest
    name: Python formatting
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install black

      - name: Check Python formatting
        run: black --diff --check .

